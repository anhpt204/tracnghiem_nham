<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>vnsum</title>
		<meta name="description" content="" />
		<meta name="author" content="PTA" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0" />

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
		
		<script type="text/javascript">
			function setSrc(obj, url) {
				obj.src = url;
			}

			function getSrc(obj) {
				alert(obj.src);
				return obj.frames[0].src;
			}
			
			function getUrl()
			{
				return document.getElementById('txtAddress').value
			}
		</script>
	</head>

	<body>
		<div>
			<div align="center">
				<header>
					<h1>News summarization system for vnexpress.net</h1>
				</header>
			</div>
			<div>
				<table width="100%">
					<tr>
						<th rowspan="3">
							<label>Address: </label>
							<input id="txtAddress" type="text" />
							<a href="" onclick="javascript:getUrl()" target="myframe">Load</a>
							<iframe id="myframe" src="http://vnexpress.net/" width="100%" height="600">
							</iframe>
						</th>
						<th>
							<fieldset>
								<legend>Tùy chọn</legend>
								<div align="left">
									<table>
										<tr>
											<th>Phương pháp:</th>
											<th>
												<select name="method">
													<option>TFIDF</option>
													<option>MEM</option>
													<option>GP</option>
												</select>
											</th>
										</tr>
										<tr>
											<th>Tỷ lệ nén</th>
										</tr>
									</table>
								</div>
							</fieldset>
						</th>
					</tr>
					<tr>
						<th align="center">
							<a href="#" onclick="javascript:getSrc(document.getElementById('myframe'))">Summarize</a>
						</th>
					</tr>
					<tr>
						<th align="left">
							<textarea name="summary"></textarea>
						</th>
					</tr>
				
				</table>
			</div>

			<footer>
				<p>
					&copy; Copyright  by PTA
				</p>
			</footer>
		</div>
	</body>
</html>
